<!DOCTYPE html>
<html lang="en">
  <head>

    <title>API Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <h1>Your Payment Was Succesful</h1>

  <script>
    const urlParams = window.location.search;
    const api_key = urlParams.replaceAll("?api_key=", "");
    console.log(urlParams);
    const div = document.getElementById("apikey");
    div.innerText = api_key;
